<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bomberman | Game</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="allgame">


    <!--section_soundboard autoplay/generate with JQUERY-->

    <!--Bordure-->
    <div id="canvas" class="canva">
      <p class="p-win"></p>
      <h1></h1>
      <p class="p-replay"></p>
      <div id="hero"></div>
      <!--section_Ennemys-->
      <section id="enemys">
        <div class="enemy"></div>
        <div class="enemy"></div>
        <div class="enemy"></div>
        <div class="enemy"></div>
      </section>
      <!--section_obstacles [20]-->
      <section id="obstacles">
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
      </section>
      <div id="life">
        <p></p>
      </div>

      <div id="score">
        <p></p>
      </div>
    </div>

    <div id="bordure" class="border">
      <div class="rules">
        <h3>Règles du jeu</h3>
        <div class="fleche">
          <img src="images/direction.svg" alt="fleches" class="fleche-img">
          <p>Pour se déplacer</p>
        </div>
        <div class="espace">
          <img src="images/spacebar.svg" alt="Espace" class="fleche-img">
          <p>Touche espace pour lancer une bombe</p>
        </div>
        <div class="zero">
          <img src="images/key.svg" alt="key 0" class="fleche-img">
          <p>pour rejouer</p>
        </div>
      </div>

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="script.js"></script>
